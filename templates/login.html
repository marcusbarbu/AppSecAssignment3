<html>
    <head>
        <title>Regsitration</title>
    </head>

    <body>
        <a href="/"><p>Home</p></a>
        <h1>Login</h1>
        {% if message == "success" %}
            <a href="/spell_check"> go here </a>
        {% endif %}
        {% if message %}
            <p id="result">{{ message }}</p>
        {% endif %}
        <form name="form" action="/login" method="post">
            <p>Username: </p><input type="text" name="uname" id="uname" />
            <p>Password: </p><input type="password" name="pword" id="pword" />
            <p>Phone-number: </p><input type="number" name="2fa" id="2fa" />
            <input type="hidden" id="csrf" name="csrf" value="{{ csrf_token }}" />
            <input type="submit" id="sub" value="Submit"/>
        </form>
    </body>
</html>
